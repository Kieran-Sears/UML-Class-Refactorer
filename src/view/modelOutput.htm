<html>

        <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="http://www.jointjs.com/css/style.css" />

        <link rel="stylesheet" href="http://www.jointjs.com/css/tutorial.css" />

        <link rel="stylesheet" type="text/css" href="joint.ui.paperScroller.css" />
        

        <title>IPAT Demo: Software Class Model Evolution.</title>
        
    </head>
    <body>
   
  <div id="paper" class="paper"/></div>
<!--<script src="../joint.min.js"></script>-->
<script src="http://jointjs.com/js/joint.js"></script>
<script src="http://jointjs.com/js/joint.shapes.uml.js"></script>

<script>
    var graph = new joint.dia.Graph;

var paper = new joint.dia.Paper({
    el: $('#paper'),
    width: 1000,
    height: 600,
    gridSize: 1,
    model: graph
});


var uml = joint.shapes.uml;
//empty container fo the classes which get add by UMLProcessor
var classes = {
Shop: new uml.Class({position: { x:500.0  , y: 250.0},size: { width: 150, height: 70.0 },name:'Shop',attributes: ['collection<CustomerController>','collection<BookContainer>',], 
     methods: ['doMenu',]
}),
BookContainer: new uml.Class({position: { x:405.8724504646834  , y: 445.4578706170074},size: { width: 150, height: 110.0 },name:'BookContainer',attributes: ['collection<Book>',], 
     methods: ['BookContainer','browseForBook','checkStockLevel','addBook',]
}),
Book: new uml.Class({position: { x:194.3697665109214  , y: 493.7319780454559},size: { width: 150, height: 130.0 },name:'Book',attributes: ['title','stockLevel',], 
     methods: ['getTitle','setTitle','getStockLevel','setStockLevel',]
}),
CustomerController: new uml.Class({position: { x:24.757783024395252  , y: 358.47093477938955},size: { width: 150, height: 110.0 },name:'CustomerController',attributes: ['collection<ElectronicNewsLetter>','collection<Customer>','newsLetter','newsLetter',], 
     methods: ['sendMonthlyTitles',]
}),
ElectronicNewsLetter: new uml.Class({position: { x:24.757783024395223  , y: 141.5290652206105},size: { width: 150, height: 90.0 },name:'ElectronicNewsLetter',attributes: ['collection<Book>',], 
     methods: ['getRecentlyAdded','setRecentlyAdded','clearRecentlyAdded',]
}),
Customer: new uml.Class({position: { x:194.36976651092135  , y: 6.268021954544082},size: { width: 150, height: 130.0 },name:'Customer',attributes: ['collection<Basket>','name','emailAddr','cardNumber','basket','basket',], 
     methods: []
}),
Basket: new uml.Class({position: { x:405.8724504646833  , y: 54.54212938299253},size: { width: 150, height: 70.0 },name:'Basket',attributes: ['collection<Book>',], 
     methods: ['addToBasket','proceedPayment',]
}),

};
//added each class to the graph as a cell
_.each(classes, function(c) { c.updateRectangles});
_.each(classes, function(c) { graph.addCell(c); });

//empty array fo the links which get add by UMLProcessor
var relations = [
  
];
//add the links ot the graph
_.each(relations, function(r) { graph.addCell(r); });
//make the multiple links seperate
_.each(classes, function(c){ adjustVertices(graph,c);});


paper.scaleContentToFit();

var myAdjustVertices = _.partial(adjustVertices, graph);

// adjust vertices when a cell is removed or its source/target was changed
graph.on('add remove change:source change:target', myAdjustVertices);

// also when an user stops interacting with an element.
paper.on('cell:pointerup', myAdjustVertices);




</script>

    </body>
</html>
